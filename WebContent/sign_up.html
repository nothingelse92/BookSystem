<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				var username = $("#form-username").val()
				var password = $("#form-password").val()
                var email = $("#form-email").val()
                var checkpwd = $("#form-checkpassword").val()
                var contact = $("#form-contact").val() 
                if(username.length == 0 || password.length == 0 || email.length == 0 || checkpwd.length == 0 || contact.length == 0){
                    alert("输入不能为空!")
                }
                if(checkpwd != password){
                    alert("两次输入密码不一样!")
                }
				$.ajax({  
                   type: "POST",  
                   url: "register.do",  
                   data: {username: username, password:password,email:email,contact:contact},  
                   success:function(data){
						document.cookie = "username="+username;
                        location.href="items.html";
                   }  
				});  
			});
		});
		</script>
    </head>
    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div>
                        			<h1 align='center'>用户注册</h1>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
                                    <div class="form-group">
			                    		<label class="sr-only" for="form-email">Email</label>
			                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-checkpassword">Check Password</label>
			                        	<input type="password" name="form-checkpassword" placeholder="Check Password..." class="form-password form-control" id="form-checkpassword">
			                        </div>
                                    <div class="form-group">
			                    		<label class="sr-only" for="form-contact">Contact Information</label>
			                        	<input type="text" name="form-contact" placeholder="Contact Information..." class="form-contact form-control" id="form-contact">
			                        </div>
			                        <button type="submit" class="btn" style="width:500px">Sign up!</button>
                                    <p class ='text-center'>已有账户?<a href = 'login.html'> 登录 </a></p>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
